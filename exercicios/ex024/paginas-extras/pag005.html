<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="shortcut icon" href="imagens/foquete.ico" type="image/x-icon">
    <style>
        body{
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <a href="#" onclick="clicou()">Click em mim</a>
    <div id="saida"></div>

    <script>
        function clicou(){
            saida = window.document.querySelector('#saida')
            saida.innerHTML += '<p>Voce clicou!</p>'
        }
    </script>
</body>
</html>
