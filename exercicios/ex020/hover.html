<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <link rel="shortcut icon" href="foquete.ico" type="image/x-icon">
    <style>
        body{
            background-color: darkgray;
            color: white;
        }
        div > p{ /*p que Ã© filho de uma div*/
            display: none;
        }
        div:hover > p{
            display: block;
            background-color: white;
            color: black;
        }
        div:hover{
            color: darkgoldenrod;
        }
    </style>
</head>
<body>
   
    <h1>Exemplo de Hover</h1>

    <p>Passe mouse sobre o texto abaixo</p>

    <div>
        Passe mouse aqui
        <p>Texto escondido...</p>
    </div>
    
    <p>Fim exemplo</p>
    
</body>
</html>
