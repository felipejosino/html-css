<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>
        Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o taanho do seu navegador
    </p>
    <!-- Iniciando com imagem maior vejo a seguencia da hierarquia  -->
    <!-- <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture> -->

    <picture>
        <source media="(min-width: 1050px)" srcset="imagens/foto-g.png" type="image/png">
        <source media="(min-width: 750px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-p.png" alt="Imagem flexível">
    </picture>

    <h1>Reprodução de Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>

    <!-- ompatível  MP3 WAY OGG -->
    <audio src="audios/islabonita.mp3" controls></audio>

    <!-- Outra opção -->
    <audio preload="metadata" controls loop>
        <source src="audios/time-to-spare.mp3" type="audio/mpeg"> <!--Segue a Ordem de hierarquia caso nao reproduza primeiro pula pro proximo audio-->
        <source src="audios/time-to-spare.mp3" type="audio/ogg">
        <source src="audios/time-to-spare.mp3" type="audio/wav">
        
        <p>Infelizmente seu navegador não consegue reproduzir áudio.</p>
        <a href="audios/time-to-spare.mp3">Clique aqui para baixar o arquivo.</a>

    </audio>

    
</body>
</html>
