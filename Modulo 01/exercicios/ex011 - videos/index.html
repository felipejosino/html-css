
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>

    <h2>Forma simples</h2>
    <h3>Consome seu próprio serviço de hospedagem</h3>
    <video src="videos/video-programa.mp4" width="600"  poster="img/capa.png" controls></video>

    <h2>Forma com previsão de erros, multiplos armazenamento local de videos</h2>
    <video width="600" poster="img/capa.png" controls autoplay loop>
        <source src="videos/video-programa.mp4" type="video/mp4">
        <source src="videos/Video-Programa.webm" type="video/webm">
        <source src="videos/video-programa.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de videos</p>
    </video>

    <h2>Incorporando vídeos do YouTube</h2>
    <h3>Consome serviço do YouTube</h3>
    <iframe width="600" height="315" src="https://www.youtube.com/embed/Ejkb_YpuHWs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
</body>
</html>
